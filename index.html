<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list app with filter </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div class="start-contanier">
            <div class="detais">
                <h1>to <span>do</span> apps</h1>
                <p class="p2">complete your task!</p>
                <div id="progresbar">
                    <div id="progress">

                    </div>
                </div>
            </div>
            <div class="starts-numbars">
                <p id="numbars">0/0</p>
            </div>
        </div>
        <form action="" method="post">
            <input type="text" id="taskinput" placeholder="enter your task" id="input">
            <button  id ="newtask" type="submit">+</button>
        </form>
        <ul id="task-list" id></ul>
    </div> 
   <section id="contact">
        <div class="contact_main">
            <h1 class="welh1">contact us</h1>
            <!-- <div class="contact_div"> -->
            <div class="heading">
                <p class="wel_p">For any queries or support, please reach out to us at:</p>

            </div>
            <div class="namediv">
                <p class="p1"> name</p>
                <input type="text" name="" id="" placeholder="Enter your name" class="contact_input">
            </div>
            <div class="emaildiv">
                <p class="p1">email</p>
                <input type="email" placeholder="Enter your email" class="contact_input">
            </div>
            <div class="massagediv">
                <p class="p1">ask enythings</p>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message"
                    class="contact_input"></textarea>
            </div>
            <!-- </div> -->
            <div class="submitdiv"><button class="submit ">submit</button></div>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
